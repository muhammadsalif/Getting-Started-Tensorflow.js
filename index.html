<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tensorflow-js</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- tensorflow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>

<body>
    <div class="container pt-5 mt-5">
        <div class="card">
            <div class="card-header">
                <strong>Getting started with Tensorflow.js - Linear Regression</strong>
            </div>

            <div class="card-body">
                <label for="">Input Value / X value</label>
                <input required type="text" name="" id="inputValue" class="form-control"><br>
                <button type="button" class="btn btn-primary" id="predictButton" disabled>
                    Model is being trained, Please
                    wait.....
                </button><br>
                <h4 class="mt-3">Result / Y value :</h4>
                <h5><span class="badge badge-secondary bg-dark" id="output"></span></h5>
                <button class="btn btn-warning text-dark fw-bold" id="downloadModelButton" disabled
                    onclick="downloadModel()">
                    Download model
                </button>
            </div>


        </div>
    </div>

    <!-- myFile -->
    <script src="main.js"></script>
</body>

</html>
